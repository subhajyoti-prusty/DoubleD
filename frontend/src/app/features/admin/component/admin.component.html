<div class="admin-container">
  <p-card header="Admin Dashboard">
    <div class="grid">
      <div class="col-12 md:col-6">
        <h2>Add News Item</h2>
        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label for="title">Title</label>
            <input id="title" type="text" pInputText formControlName="title" placeholder="Enter news title">
          </div>
          <div class="field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea formControlName="description" placeholder="Enter news description"></textarea>
          </div>
          <div class="field">
            <label for="severity">Severity</label>
            <p-dropdown id="severity" [options]="['High', 'Medium', 'Low']" formControlName="severity" placeholder="Select severity"></p-dropdown>
          </div>
          <div class="field">
            <label for="location">Location</label>
            <input id="location" type="text" pInputText formControlName="location" placeholder="Enter location">
          </div>
          <p-button type="submit" label="Add News" [disabled]="!adminForm.valid"></p-button>
        </form>
      </div>
      <div class="col-12 md:col-6">
        <h2>Volunteer Management</h2>
        <p-button label="View Volunteers" (click)="viewVolunteers()"></p-button>
        <p-table [value]="volunteers" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Location</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-volunteer>
            <tr>
              <td>{{volunteer.name}}</td>
              <td>{{volunteer.email}}</td>
              <td>{{volunteer.location}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
